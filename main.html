<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
    }

    .form-container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: lightblue;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Internship Form</h2>
    <form id="internshipForm">
      <label for="first-name-input">First Name:</label>
      <input type="text" id="first-name-input" name="firstName" required>
      <div class="error" id="firstNameError"></div>

      <label for="last-name-input">Last Name:</label>
      <input type="text" id="last-name-input" name="lastName" required>
      <div class="error" id="lastNameError"></div>

      <label for="email-input">Email Address:</label>
      <input type="email" id="email-input" name="email" required>
      <div class="error" id="emailError"></div>

      <label for="college-input">College:</label>
      <input type="text" id="college-input" name="college" required>
      <div class="error" id="collegeError"></div>

      <label for="graduation-year-select">Graduation Year:</label>
      <select id="graduation-year-select" name="graduationYear" required>
        <option value="">Choose...</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
      <div class="error" id="graduationYearError"></div>

      <label for="roll-no-input">Roll No:</label>
      <input type="text" id="roll-no-input" name="rollNo" required>
      <div class="error" id="rollNoError"></div>

      <input type="checkbox" id="conditions-checkbox" name="conditions" required>
      <label for="conditions-checkbox">Agree to terms and conditions</label>
      <div class="error" id="conditionsError"></div>

      <input type="submit" value="Submit form">
    </form>
  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
